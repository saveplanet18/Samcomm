{% extends 'Mysite/base.html' %}

<div class="main">
    {% csrf_token %}

    <!-- form as paragraph -->
    {{ form.as_p }}
<table>
    <tr>
        <td>

            {% for data in dataset %}
                {{ data.empname }}
                {{ data.empcode }}
                {{ data.empid }}
                {{ data.dept }}
                {{ data.gender }}
                {{ data.hobbis }}
                {% if uploaded_file_url %}
                    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
                {% endif %}
            {% endfor %}


        </td>
    </tr>
</table>

</div>
